<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Shop Page</title>
     <link rel="stylesheet" href="./build/tailwind.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
     <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />

</head>

<body>
     <!-- APPBAR -->
     <div class="bg-slate-100 h-12 flex items-center rounded-md justify-between p-8">
          <img src="/ShopingCart-V2/images/logo-Meta.png" alt="logo" class="flex h-6 md:h-6">
          <div class="flex-1 p-2 m-2 overflow-hidden justify-start hidden sm:flex">
               <a class="font-bold p-2 m-2 cursor-pointer text-slate-800 hover:bg-slate-200 rounded-md"
                    href="./index.html">Home</a>
               <a class="font-bold p-2 m-2 cursor-pointer text-slate-800 hover:bg-slate-200 rounded-md"
                    href="./Shop.html">Shop</a>
               <a class="font-bold p-2 m-2 cursor-pointer text-slate-800 hover:bg-slate-200 rounded-md"
                    href="./about.html">About</a>
               <a class="font-bold p-2 m-2 cursor-pointer text-slate-800 hover:bg-slate-200 rounded-md"
                    href="./contact.html">Contact</a>
          </div>
          <div class="flex gap-6 sm:gap-2">
               <button data-modal-target="cart-modal" data-modal-toggle="cart-modal"
                    class="block text-blue-700 bg-blue-100 hover:bg-blue-200 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    type="button">
                    <i class="fas fa-cart-plus mr-2"></i> Cart </button>

               <button data-modal-target="account-modal" data-modal-toggle="account-modal"
                    class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
                    type="button">
                    <i class="fas fa-user-plus mr-2"></i> Account </button>

               <!-- account modal -->
               <div id="account-modal" tabindex="-1" aria-hidden="true"
                    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                    <div class="relative p-4 w-full max-w-2xl max-h-full">
                         <!-- Modal content -->
                         <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 p-2">
                              <!-- Modal header -->
                              <div
                                   class="flex items-center justify-between p-2 md:p-4 border-b rounded-t dark:border-gray-600">
                                   <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                        Sign in to your account
                                   </h3>
                                   <button type="button"
                                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                        data-modal-hide="account-modal">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                             fill="none" viewBox="0 0 14 14">
                                             <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                        <span class="sr-only">Close modal</span>
                                   </button>
                              </div>
                              <!-- Modal body -->
                              <form class="space-y-4 md:space-y-6" action="#">
                                   <div>
                                        <label for="email"
                                             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your
                                             email</label>
                                        <input type="email" name="email" id="email"
                                             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                             placeholder="name@company.com" required="">
                                   </div>
                                   <div>
                                        <label for="password"
                                             class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                        <input type="password" name="password" id="password" placeholder="••••••••"
                                             class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                             required="">
                                   </div>
                                   <div class="flex items-center justify-between">
                                        <div class="flex items-start">
                                             <div class="flex items-center h-5">
                                                  <input id="remember" aria-describedby="remember" type="checkbox"
                                                       class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
                                                       required="">
                                             </div>
                                             <div class="ml-3 text-sm">
                                                  <label for="remember"
                                                       class="text-gray-500 dark:text-gray-300">Remember
                                                       me</label>
                                             </div>
                                        </div>
                                        <a href="#"
                                             class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500">Forgot
                                             password?</a>
                                   </div>
                                   <button type="submit"
                                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign
                                        in</button>
                                   <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                                        Don’t have an account yet? <a href="#"
                                             class="font-medium text-blue-600 hover:underline dark:text-blue-500">Sign
                                             up</a>
                                   </p>
                              </form>
                         </div>
                    </div>
               </div>
               <!-- cart modal -->
               <div id="cart-modal" tabindex="-1" aria-hidden="true"
                    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                    <div class="relative p-4 w-full max-w-2xl max-h-full">
                         <!-- Modal content -->
                         <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                              <!-- Modal header -->
                              <div
                                   class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                                   <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                                        Cart Products: <span
                                             class="cartItems rounded-md text-center p-2 m-1 bg-slate-200">0</span>
                                   </h3>
                                   <button type="button"
                                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                        data-modal-hide="cart-modal">
                                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                             fill="none" viewBox="0 0 14 14">
                                             <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                                  stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                        </svg>
                                        <span class="sr-only">Close modal</span>
                                   </button>
                              </div>
                              <!-- Modal body -->
                              <div class="p-4 md:p-5 space-y-4">
                                   <div
                                        class="cart-list space-y-8 md:grid md:grid-cols-1 lg:grid-cols-1 md:gap-6 md:space-y-0">
                                   </div>

                              </div>
                              <!-- Modal footer -->
                              <div class="flex p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                                   <span class="cart-total flex-1 text-center font-bold text-xl p-2"></span>
                                   <button data-modal-hide="cart-modal" type="button"
                                        class="w-full text-blue-100 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Checkout</button>
                              </div>
                         </div>
                    </div>
               </div>
          </div>

     </div>
     <!-- Title-Page-Seo -->
     <div class="flex bg-slate-200 items-center justify-between p-4">
          <div>
               <h1 class="flex text-lg font-bold text-black text-center">Shop Products</h1>
               <p class="flex font-semibold text-black text-start text-sm underline">Home > Shop</p>
          </div>
     </div>
     <!-- APP CONTENT -->
     <div>
          <div class="flex justify-between align-middle items-center p-4">
               <h2 class="flex-1 text-left text-4xl font-bold text-black">
                    Products</h2>
               <form class="flex-1 max-w-sm mx-auto">
                    <label for="default-search"
                         class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                    <div class="relative">
                         <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                                   xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                   <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                              </svg>
                         </div>
                         <input type="search" id="default-search"
                              class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              placeholder="Search Products..." required />
                         <button type="submit"
                              class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
                    </div>
               </form>
          </div>

          <div class="product-list m-4 space-y-8 md:grid md:grid-cols-2 lg:grid-cols-4 md:gap-6 md:space-y-0">

          </div>

     </div>
     <div class="bg-slate-100 h-10 flex items-center justify-between p-10">
          <div class="menus flex overflow-hidden justify-start">
               <a class="bg-slate-300 hover:bg-slate-400 transition font-semibold p-2 text-slate-500 rounded-md"
                    href="https://github.com/Alirewa"> Check
                    On
                    Github (Alirewa) </a>
          </div>
          <a href="#" name="up"
               class="items-center justify-center text-slate-300 bg-slate-300 rounded-full p-2 cursor-pointer">
               <i class="fas fa-arrow-up text-slate-600"></i></a>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
     <script type="module" src="/ShopingCart-V2/src/js/app.js"></script>
</body>

</html>
